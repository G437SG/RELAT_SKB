- **Deploy**: Render.com + GitHub

## 📱 Responsividade

O sistema é totalmente responsivo e se adapta a diferentes tamanhos de tela:
- **Desktop**: Layout completo em duas colunas
- **Tablet**: Layout adaptativo
- **Mobile**: Layout em coluna única

## 🎯 Funcionalidades Específicas

### Tipo de Imóvel
- **Sala Comercial**: Opção direta
- **Casa**: Com subopções (Do Zero / Reforma)
- **Prédio**: Com subopções (Do Zero / Reforma)  
- **Outro**: Com subopções (Do Zero / Reforma)

### Escopo Detalhado
- Layout e apresentação
- Modelagem 3D
- Detalhamentos específicos por área
- Projetos complementares integrados

## 🚀 Deploy

### Render.com
1. Conecte seu repositório GitHub ao Render.com
2. Configure como "Web Service"
3. Build Command: `npm install`
4. Start Command: `npm start`
5. Deploy automático a cada push

