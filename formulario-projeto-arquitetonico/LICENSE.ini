# Formulário de Projeto Arquitetônico - SKBORGES

Sistema web para captação de informações de clientes e briefing de projetos arquitetônicos.

## 🏢 Sobre a SKBORGES
**SKBORGES Arquitetura Corporativa** - Soluções completas em arquitetura para projetos residenciais e comerciais.

## 📋 Funcionalidades

### ✅ Captação de Informações
- **Dados do Cliente**: Nome, contato, documentos, endereço
- **Informações do Imóvel**: Tipo, metragem, especificações
- **Escopo do Projeto**: Layout, 3D, detalhamentos específicos
- **Projetos Complementares**: Elétrica, hidráulica, ar condicionado, etc.
- **Prazos**: Definição de cronograma por etapa
- **Observações**: Campos livres para anotações detalhadas

### 🎨 Características do Sistema
- **Interface Responsiva**: Funciona em desktop, tablet e mobile
- **Campos de Observação**: Cada informação possui campo para anotações
- **Validação em Tempo Real**: Verificação automática dos dados
- **Máscaras de Input**: Formatação automática para telefone, CPF/CNPJ, CEP
- **Exportação**: PDF e Excel (em desenvolvimento)

## 🚀 Como Executar

### Pré-requisitos
- Node.js (versão 14 ou superior)
- NPM (versão 6 ou superior)

### Instalação
```bash
# Clone o repositório
git clone https://github.com/seu-usuario/formulario-projeto-arquitetonico.git

# Navegue até o diretório
cd formulario-projeto-arquitetonico

# Instale as dependências
npm install

# Execute o servidor
npm start
```

### Acesso
Abra seu navegador e acesse: `http://localhost:3000`

